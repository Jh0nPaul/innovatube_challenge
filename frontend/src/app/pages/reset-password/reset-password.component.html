<div class="max-w-md mx-auto p-6 bg-neutral-900 rounded-xl border border-white/10">
  <h2 class="text-xl text-white mb-4">Nueva contraseña</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4" *ngIf="!ok">
    <div>
      <label class="block text-sm text-neutral-300">Contraseña nueva</label>
      <input type="password" formControlName="newPassword"
             class="w-full rounded-lg bg-neutral-800 border border-white/10 text-white px-3 py-2">
    </div>
    <div>
      <label class="block text-sm text-neutral-300">Confirmar contraseña</label>
      <input type="password" formControlName="confirm"
             class="w-full rounded-lg bg-neutral-800 border border-white/10 text-white px-3 py-2">
    </div>
    <p *ngIf="error" class="text-red-400 text-sm">{{ error }}</p>
    <button class="w-full bg-indigo-600 text-white rounded-lg px-3 py-2" [disabled]="form.invalid || loading">
      {{ loading ? 'Guardando...' : 'Cambiar contraseña' }}
    </button>
  </form>
  <p *ngIf="ok" class="text-green-400">¡Listo! Te llevamos al login…</p>
</div>
