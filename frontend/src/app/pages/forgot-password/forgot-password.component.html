<div class="max-w-md mx-auto p-6 bg-neutral-900 rounded-xl border border-white/10">
  <h2 class="text-xl text-white mb-4">Recuperar contraseÃ±a</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block text-sm text-neutral-300">Email o usuario</label>
      <input type="text" formControlName="emailOrUsername"
             class="w-full rounded-lg bg-neutral-800 border border-white/10 text-white px-3 py-2">
    </div>
    <button class="w-full bg-indigo-600 text-white rounded-lg px-3 py-2" [disabled]="form.invalid || loading">
      {{ loading ? 'Enviando...' : 'Enviar instrucciones' }}
    </button>
  </form>
  <p *ngIf="message" class="mt-4 text-sm text-neutral-300">{{ message }}</p>
</div>
