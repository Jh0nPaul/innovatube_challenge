<div class="min-h-screen bg-neutral-950 flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="rounded-2xl border border-white/10 bg-neutral-900/80 backdrop-blur-xl shadow-2xl p-8">
      <div class="flex items-center gap-3 mb-6">
        <div class="h-10 w-10 rounded-xl bg-indigo-600 text-white grid place-items-center font-semibold">IN</div>
        <div>
          <h1 class="text-xl font-semibold text-white">Bienvenido</h1>
          <p class="text-sm text-neutral-400">¿Aún no tienes cuenta? <a routerLink="/register" class="text-indigo-400 hover:text-indigo-300 underline underline-offset-4">Regístrate</a></p>
        </div>
      </div>

      @if (errorMessage) {
        <div class="mb-4 rounded-lg border border-red-500/30 bg-red-500/10 text-red-200 px-4 py-3 text-sm">
          {{ errorMessage }}
        </div>
      }

      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-neutral-300">Correo electrónico</label>
          <div class="relative">
            <input
              id="email"
              name="email"
              type="email"
              [(ngModel)]="user.email"
              required
              autocomplete="email"
              class="w-full rounded-xl bg-neutral-800 border border-white/10 text-white placeholder:text-neutral-500 px-4 py-3 pr-11 outline-none focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 transition"
              placeholder="tú@correo.com"
            />
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3 text-neutral-500">
              <!-- Arroba -->
              <svg class="h-5 w-5 shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.96 8.96 0 01-4.5 1.206" />
              </svg>
            </div>
          </div>
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-neutral-300">Contraseña</label>
          <div class="relative">
            <input
              id="password"
              name="password"
              type="password"
              [(ngModel)]="user.password"
              required
              autocomplete="current-password"
              class="w-full rounded-xl bg-neutral-800 border border-white/10 text-white placeholder:text-neutral-500 px-4 py-3 pr-11 outline-none focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 transition"
              placeholder="••••••••"
            />
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3 text-neutral-500">
              <!-- Candado -->
              <svg class="h-5 w-5 shrink-0" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25V9A3.75 3.75 0 0 0 3 12.75v4.5A3.75 3.75 0 0 0 6.75 21h10.5A3.75 3.75 0 0 0 21 17.25v-4.5A3.75 3.75 0 0 0 17.25 9V6.75A5.25 5.25 0 0 0 12 1.5Zm-3.75 7.5V6.75a3.75 3.75 0 1 1 7.5 0V9H8.25Z"/>
              </svg>
            </div>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full rounded-xl bg-indigo-600 text-white font-semibold px-4 py-3 hover:bg-indigo-500 active:scale-[0.99] transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (isLoading) {
            <span class="inline-block h-4 w-4 mr-2 align-[-2px] rounded-full border-2 border-white border-t-transparent animate-spin"></span>
          }
          {{ isLoading ? 'Cargando...' : 'Entrar' }}
        </button>
      </form>
    </div>
  </div>
</div>
