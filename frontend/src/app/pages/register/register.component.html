<div class="register-container">
    <h2 class="text-3xl font-bold mb-6 text-center text-indigo-700">Crear una Cuenta</h2>
    
    <form (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm mx-auto">
        
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
            <input 
                id="email" 
                type="email" 
                name="email" 
                [(ngModel)]="user.email" 
                required 
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                placeholder="ejemplo@correo.com"
            />
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
            <input 
                id="password" 
                type="password" 
                name="password" 
                [(ngModel)]="user.password" 
                required 
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                placeholder="••••••••"
            />
        </div>

        <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <p class="text-sm font-semibold">{{ errorMessage }}</p>
        </div>

        <button 
            type="submit" 
            [disabled]="isLoading"
            class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
            {{ isLoading ? 'Creando Cuenta...' : 'Registrarse' }}
        </button>
    </form>
    
    <p class="mt-6 text-center text-gray-600">
        ¿Ya tienes cuenta? <a routerLink="/login" class="text-indigo-600 hover:text-indigo-800 font-medium transition duration-150">Inicia Sesión</a>
    </p>
</div>
